<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Panel - EcoCampus</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css"> 

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        jakarta: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: { 50: '#eef2ff', 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-inter h-[100dvh] overflow-hidden flex flex-col">

    <header class="bg-white dark:bg-gray-950 p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between shadow-sm z-20">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='../index.html'" class="p-2 bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
            </button>
            <div>
                <h1 class="text-xl font-extrabold text-gray-900 dark:text-white leading-none">Volunteer</h1>
                <p class="text-xs text-green-600 font-bold uppercase tracking-wider">Access Granted</p>
            </div>
        </div>
        <div class="w-10 h-10 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center border-2 border-green-500">
            <i data-lucide="shield-check" class="w-5 h-5 text-green-600 dark:text-green-400"></i>
        </div>
    </header>

    <div id="v-loading" class="fixed inset-0 z-50 bg-white dark:bg-gray-900 flex flex-col items-center justify-center">
        <i data-lucide="loader-2" class="w-10 h-10 text-green-600 animate-spin mb-4"></i>
        <p class="text-sm font-bold text-gray-500">Verifying Permissions...</p>
        <p id="v-loading-msg" class="text-xs text-gray-400 mt-2">Connecting...</p>
    </div>

    <main id="volunteer-panel" class="flex-grow p-6 overflow-y-auto max-w-lg mx-auto w-full relative">
        
        <div id="volunteer-menu" class="grid grid-cols-2 gap-4 mb-6">
            <button onclick="openPlasticCollection()" class="glass-card p-5 rounded-2xl flex flex-col items-center justify-center gap-3 hover:bg-green-50 dark:hover:bg-gray-800 transition-colors border border-green-200 dark:border-green-800 bg-green-50/50 group active:scale-95">
                <div class="w-14 h-14 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <i data-lucide="scan" class="w-7 h-7 text-green-600 dark:text-green-400"></i>
                </div>
                <span class="font-bold text-gray-900 dark:text-white text-sm">Collect Plastic</span>
            </button>
            
            <button class="glass-card p-5 rounded-2xl flex flex-col items-center justify-center gap-3 opacity-60 cursor-not-allowed">
                <div class="w-14 h-14 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center">
                    <i data-lucide="list" class="w-7 h-7 text-gray-500"></i>
                </div>
                <span class="font-bold text-gray-900 dark:text-white text-sm">View Logs</span>
            </button>
        </div>

        <div id="volunteer-work-area" class="hidden animate-slideUp">
            
            <div id="scanner-container" class="mb-6 hidden">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-gray-800 dark:text-gray-200">Scan Student QR</h3>
                    <button onclick="closeScanner()" class="text-sm text-red-500 font-bold bg-red-50 px-3 py-1 rounded-lg">Cancel</button>
                </div>
                <div class="glass-card p-1 rounded-2xl overflow-hidden bg-black relative shadow-xl">
                    <div id="qr-reader" class="w-full h-72 bg-black"></div>
                    <div class="absolute inset-0 border-2 border-white/20 pointer-events-none rounded-2xl"></div>
                </div>
                <p class="text-xs text-center text-gray-500 mt-3 font-medium">Align the QR code within the frame</p>
            </div>

            <div id="collection-form" class="glass-card p-6 rounded-2xl hidden shadow-xl border border-gray-100 dark:border-gray-700">
                
                <div class="flex justify-between items-start mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-800 overflow-hidden ring-2 ring-gray-100 dark:ring-gray-700">
                            <img id="v-student-img" src="" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 id="v-student-name" class="font-bold text-gray-900 dark:text-white text-lg leading-tight">...</h3>
                            <p id="v-student-id" class="text-xs text-gray-500 font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded inline-block mt-1">ID: ...</p>
                        </div>
                    </div>
                    <button onclick="resetVolunteerForm()" class="text-gray-400 hover:text-red-500 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>

                <form id="plastic-submission-form" class="space-y-5">
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Plastic Weight (Kg)</label>
                        <div class="relative">
                            <input type="number" id="v-weight" step="0.01" min="0.01" placeholder="0.00" class="w-full text-4xl font-black bg-transparent border-b-2 border-gray-200 dark:border-gray-700 focus:border-green-500 outline-none py-2 text-gray-900 dark:text-white placeholder-gray-300 transition-colors" required>
                            <span class="absolute right-0 bottom-4 text-gray-400 font-bold">KG</span>
                        </div>
                        
                        <div class="flex gap-3 mt-3">
                            <div class="bg-green-50 dark:bg-green-900/20 px-3 py-1.5 rounded-lg border border-green-100 dark:border-green-800">
                                <span class="text-xs font-bold text-green-700 dark:text-green-400 flex items-center gap-1">
                                    <i data-lucide="leaf" class="w-3 h-3"></i> +<span id="v-calc-points">0</span> Pts
                                </span>
                            </div>
                            <div class="bg-blue-50 dark:bg-blue-900/20 px-3 py-1.5 rounded-lg border border-blue-100 dark:border-blue-800">
                                <span class="text-xs font-bold text-blue-700 dark:text-blue-400 flex items-center gap-1">
                                    <i data-lucide="wind" class="w-3 h-3"></i> -<span id="v-calc-co2">0.00</span> kg COâ‚‚
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Type</label>
                            <div class="w-full bg-gray-100 dark:bg-gray-800 rounded-xl px-4 py-3 text-sm font-bold text-gray-500 border border-transparent">PET Plastic</div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Program</label>
                            <select id="v-program" class="w-full bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-green-500 outline-none transition-shadow">
                                <option value="Individual">Individual</option>
                                <option value="Green Club">Green Club</option>
                                <option value="CEP">CEP</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Collection Point</label>
                        <div class="relative">
                            <i data-lucide="map-pin" class="absolute left-4 top-3.5 w-4 h-4 text-gray-400"></i>
                            <input type="text" id="v-location" placeholder="e.g. Library Entrance" class="w-full pl-10 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm font-medium focus:ring-2 focus:ring-green-500 outline-none transition-shadow" required>
                        </div>
                        <div id="v-gps-status" class="flex items-center gap-1 mt-2 text-xs text-orange-500 animate-pulse font-medium ml-1">
                            <i data-lucide="crosshair" class="w-3 h-3"></i> Acquiring GPS Coordinates...
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Verification Photo</label>
                        <div class="relative">
                            <input type="file" id="v-proof-upload" accept="image/*" capture="environment" class="hidden">
                            <div onclick="document.getElementById('v-proof-upload').click()" class="w-full h-32 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-green-400 transition-all group" id="v-proof-preview-container">
                                <div class="bg-gray-100 dark:bg-gray-800 p-3 rounded-full mb-2 group-hover:bg-white transition-colors">
                                    <i data-lucide="camera" class="w-6 h-6 text-gray-400 group-hover:text-green-500 transition-colors"></i>
                                </div>
                                <span class="text-xs text-gray-500 font-medium">Tap to take photo</span>
                            </div>
                            <img id="v-proof-img" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden pointer-events-none border border-gray-200 dark:border-gray-700">
                            <button type="button" onclick="document.getElementById('v-proof-upload').click()" id="v-retake-btn" class="absolute bottom-2 right-2 bg-black/60 text-white text-xs px-2 py-1 rounded-md backdrop-blur-sm hidden">Retake</button>
                        </div>
                    </div>

                    <button type="submit" id="v-submit-btn" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> Submit Entry
                    </button>

                </form>
            </div>
        </div>

    </main>

    <script type="module">
        import { supabase } from '../supabase-client.js';
        import { state } from '../state.js';
        import { initVolunteerPanel } from './volunteer.js';

        // Initialize Icons
        if(window.lucide) window.lucide.createIcons();

        // AUTH & INIT CHECK
        document.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('v-loading');
            const msg = document.getElementById('v-loading-msg');
            
            try {
                // 1. Check Session
                msg.textContent = "Checking Session...";
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error || !session) {
                    console.log("No session found, redirecting to login.");
                    window.location.replace('../login.html');
                    return;
                }

                // 2. Fetch User & Verify Volunteer Status
                msg.textContent = "Fetching Profile...";
                
                // --- FIX: Using 'auth_user_id' instead of 'id' to find the volunteer ---
                const { data: user, error: userError } = await supabase
                    .from('users')
                    .select('id, full_name, is_volunteer, profile_img_url') 
                    .eq('auth_user_id', session.user.id) // <--- CRITICAL FIX HERE
                    .maybeSingle();

                if (userError) {
                    console.error("Supabase Error:", userError);
                    alert(`Database Error: ${userError.message}`);
                    window.location.replace('../index.html');
                    return;
                }

                if (!user) {
                    console.error("User profile missing for this auth ID.");
                    alert("Profile not found! Please contact admin to create your student profile.");
                    window.location.replace('../index.html');
                    return;
                }

                // 3. Security Check
                if (user.is_volunteer !== true) {
                    alert("Access Denied: Volunteers Only.");
                    window.location.replace('../index.html');
                    return;
                }

                // 4. Populate State
                state.currentUser = user;
                state.userAuth = session.user;

                // 5. Start Panel Logic
                initVolunteerPanel();
                
                // Hide Loader
                setTimeout(() => {
                    loading.classList.add('opacity-0');
                    setTimeout(() => loading.remove(), 500);
                }, 500);

            } catch (err) {
                console.error("Volunteer Init Critical Error:", err);
                alert("Critical Error. Check console.");
                window.location.replace('../index.html');
            }
        });
    </script>
</body>
</html>
