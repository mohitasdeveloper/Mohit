<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoCampus Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        jakarta: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        emerald: {
                            500: '#10B981', // Matching the vivid green in image
                            600: '#059669',
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth fade in */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white h-[100dvh] w-full flex flex-col items-center justify-center p-6 text-gray-900 fade-in">

    <div class="flex flex-col items-center mb-10">
        <div class="w-24 h-24 bg-green-50 rounded-full flex items-center justify-center mb-5 shadow-sm">
            <img src="https://i.ibb.co/67MXS1wX/1763474740707.png" class="w-16 h-16 object-contain" alt="EcoCampus Tree">
        </div>
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight font-jakarta">EcoCampus</h1>
        <p class="text-[10px] font-bold text-green-600 tracking-[0.2em] mt-2 uppercase">A BKBNC Green Club Initiative</p>
    </div>

    <div class="w-full max-w-[340px]">
        
        <div class="mb-8 text-left">
            <h2 class="text-2xl font-bold text-gray-900 mb-1">Welcome Back!</h2>
            <p class="text-sm text-gray-500 font-medium">Please sign in with your Student ID.</p>
        </div>

        <div id="auth-message" class="text-red-500 text-sm text-center mb-4 h-5 font-bold empty:hidden"></div>

        <form id="login-form" class="space-y-5">
            
            <div class="space-y-1.5">
                <label for="login-studentid" class="block text-sm font-bold text-gray-800 ml-1">Student ID</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-gray-400 group-focus-within:text-emerald-500 transition-colors"></i>
                    </div>
                    <input 
                        type="text" 
                        id="login-studentid" 
                        required 
                        pattern="\d{7}" 
                        maxlength="7" 
                        placeholder="e.g. 5207872" 
                        class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all font-medium"
                    >
                </div>
            </div>

            <div class="space-y-1.5">
                <label for="login-password" class="block text-sm font-bold text-gray-800 ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400 group-focus-within:text-emerald-500 transition-colors"></i>
                    </div>
                    <input 
                        type="password" 
                        id="login-password" 
                        required 
                        placeholder="••••••••" 
                        class="block w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all font-medium"
                    >
                </div>
            </div>

            <div class="flex items-start pt-1">
                <div class="flex items-center h-5">
                    <input id="terms-checkbox" type="checkbox" required class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-emerald-300 focus:ring-opacity-50 text-emerald-600 cursor-pointer">
                </div>
                <label for="terms-checkbox" class="ml-2 text-xs font-medium text-gray-600">
                    I agree to the <a href="terms.html" class="text-emerald-600 hover:underline hover:text-emerald-700">Terms of Service</a> and <a href="privacy.html" class="text-emerald-600 hover:underline hover:text-emerald-700">Privacy Policy</a>.
                </label>
            </div>

            <button 
                type="submit" 
                id="login-button" 
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-500/20 transition-all active:scale-[0.98] flex items-center justify-center mt-2"
            >
                <span class="btn-text text-base">Sign In</span>
                <i data-lucide="loader-circle" class="w-5 h-5 animate-spin hidden ml-2"></i>
            </button>

        </form>

        <p class="text-center text-xs font-medium text-gray-400 mt-10">
            Having trouble? Contact the Green Club Support.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="login.js"></script>
    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
