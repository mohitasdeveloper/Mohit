<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Mali | Domain Claimed</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a, #000000);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background elements */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(180deg, rgba(47, 128, 237, 0.4) 0%, rgba(86, 204, 242, 0.2) 100%);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-50px) scale(1.1); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .badge {
            display: inline-block;
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 24px;
            border: 1px solid rgba(46, 213, 115, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffffff, #a8b2d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Terminal styling */
        .terminal {
            background: #0a192f;
            border-radius: 8px;
            padding: 15px 20px;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            text-align: left;
            border: 1px solid #233554;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .prompt {
            color: #64ffda;
        }

        .typing-text {
            color: #e6f1ff;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #64ffda;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .glass-card { padding: 40px 20px; }
            .terminal { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="glass-card">
        <div class="badge">üåê Officially Live</div>
        <h1>mohitmali.in</h1>
        <p class="subtitle">I don't rent space on the internet. I own it.</p>
        
        <div class="terminal">
            <span class="prompt">mohit@server:~$</span> 
            <span class="typing-text" id="typewriter"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        // Typing effect logic
        const texts = [
            "Initializing portfolio...",
            "Compiling code...",
            "Building awesome things.",
            "Stay tuned."
        ];
        
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        function type() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            document.getElementById("typewriter").textContent = letter;
            
            if (letter.length === currentText.length) {
                setTimeout(() => {
                    index = 0;
                    count++;
                    type();
                }, 2000); // Pause at the end of a sentence
            } else {
                setTimeout(type, 100); // Typing speed
            }
        }

        // Start typing effect on load
        window.onload = type;
    </script>
</body>
</html>
